<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<meta content="Task Fu" />
		<title>Task Fu</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
     	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
     	<script type="text/javascript" src="task_master.10.js"></script>
	</head>
	<body>
		<div id="head"><a href="index.html">Task Fu</a></div>

		<div class="left">
			<h1 id="title">Keep track of things!</h1>
			<h2 class="input">Make a new task:</h2>
			<p>
				<textarea id="new_task" rows="5" cols="38">I need to...</textarea>
				<br/><label>Completed by:</label>
				<br/><input id="date" type="text" name="date" value="MM/DD/YY"></input>
			</p>
			<button id="task_submit" type="submit">Submit</button>
		</div>
		
			<div class="right"><button id="task_delete" type="submit">Clear Checked Tasks</button></div>
			<div id="task_display">
				<div class="row">
					<div class="cell checkbox">
						<h3>Select All</h3>
						<input id="select_all" type="checkbox" />
					</div>
					<div class="cell task"><h3>Task</h3></div>
					<div class="cell date"><h3>Completion Date</h3></div>				
				</div>		
				<div id="task_data"></div>			
			</div>
		
	</body>
</html>
